<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">TailwindCSS Grid Layout Advanced Example</h1>

    <!-- 基本的な3列グリッド -->
    <h2 class="text-xl font-semibold my-4">1. 基本的な3列グリッド</h2>
    <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-4 rounded shadow">セクション1</div>
        <div class="bg-white p-4 rounded shadow">セクション2</div>
        <div class="bg-white p-4 rounded shadow">セクション3</div>
    </div>

    <!-- 列のサイズを指定したグリッド -->
    <h2 class="text-xl font-semibold my-4">2. 列のサイズを指定したグリッド</h2>
    <div class="grid grid-cols-6 gap-4 mb-8">
        <div class="col-span-2 bg-blue-200 p-4 rounded">2列分</div>
        <div class="col-span-3 bg-green-200 p-4 rounded">3列分</div>
        <div class="col-span-1 bg-yellow-200 p-4 rounded">1列分</div>
    </div>

    <!-- グリッド内でのアイテムの配置 -->
    <h2 class="text-xl font-semibold my-4">3. グリッド内でのアイテムの配置</h2>
    <div class="grid grid-cols-3 gap-4 h-40 mb-8">
        <div class="bg-red-200 p-4 rounded self-start">上揃え</div>
        <div class="bg-green-200 p-4 rounded self-center">中央揃え</div>
        <div class="bg-blue-200 p-4 rounded self-end">下揃え</div>
    </div>

    <!-- 複雑なグリッドレイアウト -->
    <h2 class="text-xl font-semibold my-4">4. 複雑なグリッドレイアウト</h2>
    <div class="grid grid-cols-4 grid-rows-3 gap-4 mb-8">
        <div class="bg-purple-200 p-4 rounded col-span-2 row-span-2">大きなセクション</div>
        <div class="bg-indigo-200 p-4 rounded">通常セクション1</div>
        <div class="bg-indigo-200 p-4 rounded">通常セクション2</div>
        <div class="bg-indigo-200 p-4 rounded col-span-2">幅広セクション</div>
        <div class="bg-indigo-200 p-4 rounded">通常セクション3</div>
        <div class="bg-indigo-200 p-4 rounded">通常セクション4</div>
    </div>

    <!-- 自動配置グリッド -->
    <h2 class="text-xl font-semibold my-4">5. 自動配置グリッド</h2>
    <div class="grid grid-cols-3 auto-rows-auto gap-4 mb-8">
        <div class="bg-teal-200 p-4 rounded">自動配置1</div>
        <div class="bg-teal-200 p-4 rounded">自動配置2</div>
        <div class="bg-teal-200 p-4 rounded">自動配置3</div>
        <div class="bg-teal-200 p-4 rounded">自動配置4</div>
        <div class="bg-teal-200 p-4 rounded">自動配置5</div>
    </div>
  </div>
</body>
</html>
