<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid レイアウト例</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">Grid レイアウト例</h1>

    <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">1. グリッドコンテナの設定</h2>
        <div class="grid grid-cols-3 gap-4 bg-blue-100 p-4">
            <div class="bg-blue-500 p-4 text-white">3列グリッド 1</div>
            <div class="bg-blue-500 p-4 text-white">3列グリッド 2</div>
            <div class="bg-blue-500 p-4 text-white">3列グリッド 3</div>
        </div>
    </section>

    <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">2. 列と行の定義</h2>
        <div class="grid grid-cols-4 grid-rows-2 gap-4 bg-green-100 p-4">
            <div class="bg-green-500 p-4 text-white">4列2行 1</div>
            <div class="bg-green-500 p-4 text-white">4列2行 2</div>
            <div class="bg-green-500 p-4 text-white">4列2行 3</div>
            <div class="bg-green-500 p-4 text-white">4列2行 4</div>
            <div class="bg-green-500 p-4 text-white">4列2行 5</div>
            <div class="bg-green-500 p-4 text-white">4列2行 6</div>
            <div class="bg-green-500 p-4 text-white">4列2行 7</div>
            <div class="bg-green-500 p-4 text-white">4列2行 8</div>
        </div>
    </section>

    <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">3. グリッドアイテムの配置</h2>
        <div class="grid grid-cols-3 gap-4 bg-yellow-100 p-4">
            <div class="bg-yellow-500 p-4 text-white col-span-2">2列幅 アイテム</div>
            <div class="bg-yellow-500 p-4 text-white">1列幅 アイテム</div>
            <div class="bg-yellow-500 p-4 text-white">1列幅 アイテム</div>
            <div class="bg-yellow-500 p-4 text-white col-span-2">2列幅 アイテム</div>
        </div>
    </section>
</body>
</html>
