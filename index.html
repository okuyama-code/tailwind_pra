<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss btn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Flexboxによるレイアウト設計</h1>

    <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">1. justify-contentの種類</h2>
        <div class="space-y-4">
            <div class="bg-white p-4 rounded shadow">
                <p class="mb-2 font-semibold">justify-start:</p>
                <div class="flex justify-start bg-blue-100 p-4 rounded">
                    <div class="bg-blue-500 text-white p-2 m-2">1</div>
                    <div class="bg-blue-500 text-white p-2 m-2">2</div>
                    <div class="bg-blue-500 text-white p-2 m-2">3</div>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <p class="mb-2 font-semibold">justify-center:</p>
                <div class="flex justify-center bg-blue-100 p-4 rounded">
                    <div class="bg-blue-500 text-white p-2 m-2">1</div>
                    <div class="bg-blue-500 text-white p-2 m-2">2</div>
                    <div class="bg-blue-500 text-white p-2 m-2">3</div>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <p class="mb-2 font-semibold">justify-end:</p>
                <div class="flex justify-end bg-blue-100 p-4 rounded">
                    <div class="bg-blue-500 text-white p-2 m-2">1</div>
                    <div class="bg-blue-500 text-white p-2 m-2">2</div>
                    <div class="bg-blue-500 text-white p-2 m-2">3</div>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <p class="mb-2 font-semibold">justify-between:</p>
                <div class="flex justify-between bg-blue-100 p-4 rounded">
                    <div class="bg-blue-500 text-white p-2 m-2">1</div>
                    <div class="bg-blue-500 text-white p-2 m-2">2</div>
                    <div class="bg-blue-500 text-white p-2 m-2">3</div>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <p class="mb-2 font-semibold">justify-around:</p>
                <div class="flex justify-around bg-blue-100 p-4 rounded">
                    <div class="bg-blue-500 text-white p-2 m-2">1</div>
                    <div class="bg-blue-500 text-white p-2 m-2">2</div>
                    <div class="bg-blue-500 text-white p-2 m-2">3</div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">2. align-itemsの種類</h2>
      <div class="space-y-4">
          <div class="bg-white p-4 rounded shadow">
              <p class="mb-2 font-semibold">items-start:</p>
              <div class="flex items-start bg-green-100 p-4 rounded h-32">
                  <div class="bg-green-500 text-white p-2 m-2">小</div>
                  <div class="bg-green-500 text-white p-2 m-2 h-16">中</div>
                  <div class="bg-green-500 text-white p-2 m-2 h-24">大</div>
              </div>
          </div>
          <div class="bg-white p-4 rounded shadow">
              <p class="mb-2 font-semibold">items-center:</p>
              <div class="flex items-center bg-green-100 p-4 rounded h-32">
                  <div class="bg-green-500 text-white p-2 m-2">小</div>
                  <div class="bg-green-500 text-white p-2 m-2 h-16">中</div>
                  <div class="bg-green-500 text-white p-2 m-2 h-24">大</div>
              </div>
          </div>
          <div class="bg-white p-4 rounded shadow">
              <p class="mb-2 font-semibold">items-end:</p>
              <div class="flex items-end bg-green-100 p-4 rounded h-32">
                  <div class="bg-green-500 text-white p-2 m-2">小</div>
                  <div class="bg-green-500 text-white p-2 m-2 h-16">中</div>
                  <div class="bg-green-500 text-white p-2 m-2 h-24">大</div>
              </div>
          </div>
          <div class="bg-white p-4 rounded shadow">
              <p class="mb-2 font-semibold">items-stretch (デフォルト):</p>
              <div class="flex items-stretch bg-green-100 p-4 rounded h-32">
                  <div class="bg-green-500 text-white p-2 m-2">1</div>
                  <div class="bg-green-500 text-white p-2 m-2">2</div>
                  <div class="bg-green-500 text-white p-2 m-2">3</div>
              </div>
          </div>
      </div>
    </section>
  </div>
</body>


</html>
